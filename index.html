    <body>

        <h3>___ Client Side</h3>
        <form  action="/" method="POST">
            <h3>User Form</h3>
            <label>First name:</label>
        <input type="text" name="firstname" placeholder="John" required> 
        <p></p>
        <label>Last Name:</label>
        <input type="text" name="lastname" placeholder="Doe" required>
        <p></p>
        <label>Email Address:</label>
        <input type="email" name="email" placeholder="JohnDoe@mail.com" required>
        <p></p>
        <label>Phone Number:</label>
        <input type="number" name="phone" placeholder="1234567890" required>
        <p></p>
        <div><label>Gender</label>
            <br>
        <label>Male:</label>
        <input type="radio" value="Male" name="gender" required>
        <label>Female:</label>
        <input type="radio" value="Female" name="gender" required>
        <label>Delusional:</label>
        <input type="radio" value="delusional" name="gender" required>
        <p></p>
        <button type="submit" name="submit">Send Form Data</button>
    </div>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
